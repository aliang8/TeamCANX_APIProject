<!DOCTYPE html>

<html>

<head>
    <title>Ev3ntz</title>
        <link rel="stylesheet" href="../static/universal.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="../static/results.css">

</head>

<body>
      <div class="logout">
        <form action="/logout/">
          <button type="button submit" id="logout-inverse" class="btn btn-secondary" naxme="logout" value="logout">log out</button>
        </form>
      </div>

  <div class="container">
      <h1>Here are Some Lit Events</h1>
     <h4><i>Generously provided by the Eventbrite API</i></h4>
     <div class="table-responsive">
        <table class="table table-striped my-table">
            <thead class="thead-inverse">
	      <tr>
		<th>Event</th>
		<th>Time</th>
		<th>Description</th>
	      </tr>
	    </thead>
            <tbody>
                {% for d in events %}
                <tr>
                  <td>
                    <img src="{{d['url']}}" alt="Image not found" onerror="this.src='http://static.wixstatic.com/media/7f0bd5_f40af472f8ae4dba818eb1f868edaf50.jpg_256';" />
		                  <h2> <a href="{{d['url']}}">{{d["name"]}}</a> </h2>
                  </td>
		  <td>
                    <p> <b>Start:</b> {{d["start"]}} </p>
                    <p> <b>End:</b> {{d["end"]}} </p>
                  <td class="description">
                    <p> {{d["description"]}} </p>
                  </td>
		  <td>
		    <form action="/events-list" method="GET">
		      <input type="submit" name="{{d['url']}}|{{d['name']}}|{{d['start']}}|{{d['end']}}|{{d['description']}}" value="Add to Calendar">
		    </form>
		  </td>
		</tr>
                {% endfor %}
	    </tbody>
        </table>
     </div>
    </div>
</body>

</html>
