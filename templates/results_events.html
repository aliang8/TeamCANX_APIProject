<!DOCTYPE html>

<html>

<head>
    <title> OMG EVENTS!</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="../static/results.css">
</head>

<body>
    <div class="container">
        <h2>RESULTS FROM EVENTBRITE API</h2>
        <hr>
        <table class="myday-table-odd myday-table myday-table-bordered">
            <thead>
            </thead>

            <tbody>
                {% for d in events %}
                <tr>
                    <td><img src={{d[ "logo"]}} alt="N/A"></td>
                    <td>
                        <h4> {{d["name"]}} </h4></td>
                    <td>
                        <p> Start: {{d["start"]}} </p>
                    </td>
                    <td>
                        <p> End: {{d["end"]}} </p>
                    </td>
                    <td>
                        <p> Description: {{d["description"]}} </p>
                    </td>
                    <td>
                        <p> <a href="{{d['url']}}">{{d["name"]}}</a> </p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>

</html>
