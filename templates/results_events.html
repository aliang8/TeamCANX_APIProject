<!DOCTYPE html>

<html>

<head>
    <title>Ev3ntz</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="../static/results.css">
</head>

<body>
    <div class="container">
      <h1>Here are Some Lit Events</h1>
     <h4><i>Generously provided by the Eventbrite API</i></h4>
     <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-inverse">
	      <tr>
		<th>Event</th>
		<th>Time</th>
		<th>Description</th>
	      </tr>
	    </thead>
            <tbody>
                {% for d in events %}
                <tr>
                  <td><img src={{d[ "logo"]}} alt="N/A">
		    <h2> <a href="{{d['url']}}">{{d["name"]}}</a> </h2>
                    </td>
		    <td>
                        <p> <b>Start:</b> {{d["start"]}} </p>
                        <p> <b>End:</b> {{d["end"]}} </p>
                    <td>
                        <p> {{d["description"]}} </p>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
     </div>
    </div>
</body>

</html>
