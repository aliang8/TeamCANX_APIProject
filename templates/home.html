   <div class="container" id="home-wrap">
     <h1 id="brand">MyDay</h1>
     <br>
        <h3>{{message}}</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-default btn-lg btn-block btn-trans" data-toggle="modal" data-target="#login">
            LOGIN
        </button>

        <!-- Modal -->
        <div class="modal fade" id="login">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">LOGIN</h4>
                    </div>
                    <div class="modal-body">
                        <form action="/authenticate/" method="POST">
                            <input class="form-field" placeholder="Username" type="text" name="user">
                            <br>
                            <input class="form-field" placeholder="Password" type="password" name="pass">
                            <hr>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" name="login" value="Login" class="btn btn-secondary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
	
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-lg btn-block btn-opaq" data-toggle="modal" data-target="#signup">
            SIGNUP
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signup">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">SIGNUP</h4>
                    </div>
                    <div class="modal-body">
                        <form action="/authenticate/" method="POST">
                            <input class="form-field" placeholder="Username" type="text" name="user">
                            <br>
                            <input class="form-field" placeholder="Password" type="password" name="pass">
                            <hr>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" name="register" value="Register" class="btn btn-secondary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
