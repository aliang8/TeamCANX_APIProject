<!DOCTYPE html>
<html>

<head>
  <title>MyDay Form</title>
  <link rel="stylesheet" type="text/css" href="../static/form.css">
</head>

<body>
  <form id="form" class="topBefore">
    
    <input id="radius" name="radius" type="text" placeholder="RADIUS">
    <input id="place" name="place" type="text" placeholder="PLACE">
    <input id="search" name="search" type="text" placeholder="SEARCH">
    <input id="price" name="price" type="text" placeholder="PRICE">
    <input id="location" name="location" type="text" placeholder="LOCATION">
    <input id="date" name="date" type="text" placeholder="DATE">
    <input id="submit" type="submit" value="SAVE!">
  </form>
</body>
</html>
